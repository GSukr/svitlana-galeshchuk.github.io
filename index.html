<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta http-equiv="refresh" content="0; url=uk/">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      padding: 40px;
      line-height: 1.6;
      text-align: center;
      color: #1a1a1a;
      background: #ffffff;
    }
    @media (prefers-color-scheme: dark) {
      body {
        color: #e6edf3;
        background: #0d1117;
      }
    }
    a { color: #1f6feb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .links { margin-top: 20px; }
    .links a { margin: 0 10px; padding: 8px 16px; border: 1px solid #d1d9e0; border-radius: 6px; display: inline-block; }
    @media (prefers-color-scheme: dark) {
      .links a { border-color: #30363d; }
    }
  </style>
</head>

  <h1>Світлана Галещук</h1>

  <div class="links">
    <a href="uk/">Українська</a>

</html>
